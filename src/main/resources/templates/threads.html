<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Salary Calc</title>
</head>
<body>

<div th:fragment="logout" class="logout"
sec:authorize="isAuthenticated()">

<h2>POST THREAD</h2>

<form th:method="post" th:action="@{/calculation}" th:object="${employee}">
Name:<input type="text" placeholder="Name" th:field="*{name}"><br>
Message:<input type="text" placeholder="Enter Message" th:field="*{message}"><br>

<input type="submit" value="Post Thread">


</form>





<div>
<form action="#" th:action="@{/logout}" method="post">
<input type="submit" value="Logout" />
</form>
</div>
</div>

</body>
</html>
